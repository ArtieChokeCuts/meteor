<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Enhanced Space Shooter (No Pause)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    
    #scoreBoard {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ff00;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      z-index: 100;
    }
    
    #scoreBoard span {
      color: #ff0066;
      text-shadow: 0 0 10px #ff0066;
    }
    
    canvas { 
      display: block; 
      margin: 0 auto;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    SCORE: <span id="score">0</span> |
    HI-SCORE: <span id="highScore">0</span> |
    LIVES: <span id="lives">3</span> |
    COMBO: <span id="combo">0</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  
  <script>
    /*****************************************
     * Global Variables & Utilities
     *****************************************/
    let shieldHue = 0;
    let shieldRotation = 0;
    let comboCount = 0;
    let comboTimer = 0;
    const comboResetFrames = 180; // ~3 seconds at 60fps
    
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    
    // ---- Sound Loading ----
    const shootSound = new Audio('shoot.mp3');
    const explosionSound = new Audio('explosion.mp3');
    const backgroundMusic = new Audio('background.mp3');
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.3;
    
    // ---- Canvas Setup ----
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const livesElement = document.getElementById('lives');
    const comboElement = document.getElementById('combo');
    
    let scaleFactor = 1;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let lives = 3;
    let gameActive = false;
    let gameStarted = false;
    
    // Extra ship mechanic
    let shipCount = 1;
    let nextExtraShipScore = 1000;
    let nextLargeMeteorScore = 1500;
    
    highScoreElement.textContent = highScore;
    livesElement.textContent = lives;
    
    // Start background music on any click/tap
    document.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(error => console.log("Audio playback requires user interaction"));
      }
    });
    
    // Set canvas size on load and resize
    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      scaleFactor = Math.min(canvas.width / 800, canvas.height / 1200);
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);
    
    // ---- Asset Loading ----
    const spriteSheet = new Image();
    spriteSheet.src = 'final_corrected_game_sprite_sheet.png';
    
    // Sprite definitions
    const sprites = {
      spaceship: { x: 10, y: 10, width: 200, height: 200 },
      asteroidIntact: { x: 230, y: 10, width: 200, height: 200 },
      asteroidExploding: [
        { x: 450, y: 10, width: 200, height: 200 },
        { x: 670, y: 10, width: 200, height: 200 }
      ]
    };
    
    /*****************************************
     * Game Objects
     *****************************************/
    const player = { 
      x: canvas.width / 2, 
      y: canvas.height - 150 * scaleFactor, 
      size: 60, 
      speed: 7,
      width: 60,
      height: 60
    };
    const bullets = [];
    const enemies = [];
    const particles = [];
    const powerUps = [];
    const extraShips = [];
    const ambientParticles = [];
    
    // Shield timer (frames)
    let shieldTime = 0;
    
    /*****************************************
     * Starfield
     *****************************************/
    const starLayers = {
      foreground: [],
      background: []
    };
    function initStarLayers(numForeground = 50, numBackground = 50) {
      for (let i = 0; i < numForeground; i++) {
        starLayers.foreground.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.7 + 0.5
        });
      }
      for (let i = 0; i < numBackground; i++) {
        starLayers.background.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          speed: Math.random() * 0.3 + 0.1
        });
      }
    }
    initStarLayers();
    
    function updateStarLayers() {
      for (let layer in starLayers) {
        for (let star of starLayers[layer]) {
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        }
      }
    }
    
    function drawStarLayers() {
      ctx.fillStyle = "#fff";
      for (let layer in starLayers) {
        for (let star of starLayers[layer]) {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }
    
    /*****************************************
     * Occasional Nebula
     *****************************************/
    let nebulaActive = false;
    let nebulaOpacity = 0;
    let nebulaTimer = 0;
    function updateNebula() {
      if (!nebulaActive && Math.random() < 0.0005) {
        nebulaActive = true;
        nebulaOpacity = 0;
        nebulaTimer = 300;
      }
      if (nebulaActive) {
        if (nebulaTimer > 0) {
          nebulaOpacity = Math.min(nebulaOpacity + 0.005, 0.5);
          nebulaTimer--;
        } else {
          nebulaOpacity -= 0.005;
          if (nebulaOpacity <= 0) {
            nebulaOpacity = 0;
            nebulaActive = false;
          }
        }
      }
    }
    
    function drawNebula() {
      if (nebulaActive || nebulaOpacity > 0) {
        ctx.fillStyle = `rgba(128, 0, 128, ${nebulaOpacity})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }
    
    /*****************************************
     * Player Controls (Mouse & Touch)
     *****************************************/
    canvas.addEventListener('mousemove', (e) => {
      if (!gameActive) return;
      player.x = e.clientX;
      player.y = e.clientY;
    });
    
    // For touch events, add an upward offset so the ship appears above your finger.
    canvas.addEventListener('touchmove', (e) => {
      if (!gameActive) return;
      const touch = e.touches[0];
      const offset = 50; // Adjust this value as needed
      player.x = touch.clientX;
      player.y = touch.clientY - offset;
      e.preventDefault(); // Prevent scrolling
    }, { passive: false });
    
    function shootBullet() {
      if (!gameActive) return;
      shootSound.play();
      if (shipCount === 1) {
        bullets.push({ x: player.x, y: player.y, width: 5, height: 15, speed: 10 });
      } else {
        let offset = player.size * 0.8;
        bullets.push({ x: player.x - offset, y: player.y, width: 5, height: 15, speed: 10 });
        bullets.push({ x: player.x + offset, y: player.y, width: 5, height: 15, speed: 10 });
      }
    }
    
    canvas.addEventListener('click', () => {
      if (!gameStarted) return;
      shootBullet();
    });
    canvas.addEventListener('touchstart', () => {
      if (!gameStarted) return;
      shootBullet();
    }, { passive: false });
    
    /*****************************************
     * Particle Effects
     *****************************************/
    function createExplosion(x, y, count = 20) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          radius: Math.random() * 2 + 1,
          life: 60,
          color: getRandomColor()
        });
      }
    }
    function createBulletParticles(x, y, count = 5) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          radius: 1.5,
          life: 20,
          color: "orange"
        });
      }
    }
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    function drawParticles() {
      for (let p of particles) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    /*****************************************
     * Ambient Particles
     *****************************************/
    function createAmbientParticle() {
      ambientParticles.push({
        x: player.x,
        y: player.y + player.size / 2,
        vx: (Math.random() - 0.5) * 1,
        vy: Math.random() * 2 + 1,
        radius: Math.random() * 1.5 + 0.5,
        life: 100,
        color: getRandomColor()
      });
    }
    function updateAmbientParticles() {
      for (let i = ambientParticles.length - 1; i >= 0; i--) {
        let p = ambientParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) {
          ambientParticles.splice(i, 1);
        }
      }
    }
    function drawAmbientParticles() {
      for (let p of ambientParticles) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    /*****************************************
     * Spawning Functions
     *****************************************/
    // Regular meteor
    setInterval(() => {
      if (!gameActive) return;
      enemies.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: 50,
        frame: 0,
        exploded: false,
        rotation: 0,
        rotationSpeed: (Math.random() * 0.1) + 0.05
      });
    }, 1200);
    
    // Shield power-up
    function spawnPowerUp() {
      if (gameActive && Math.random() < 0.002) {
        powerUps.push({
          x: Math.random() * canvas.width,
          y: 0,
          size: 30,
          speed: 2
        });
      }
    }
    
    // Extra ship power-up
    function spawnExtraShip() {
      extraShips.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: player.size,
        rotation: 0,
        rotationSpeed: (Math.random() * 0.1) + 0.05,
        speed: 2
      });
    }
    
    // Large meteor
    function spawnLargeMeteor() {
      enemies.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: 50 * 2.5,
        frame: 0,
        exploded: false,
        rotation: 0,
        rotationSpeed: (Math.random() * 0.1) + 0.05,
        type: "large",
        health: 10,
        vx: 0
      });
      nextLargeMeteorScore += 1500;
    }
    
    /*****************************************
     * Collision Detection
     *****************************************/
    function checkCollision(a, b) {
      const aSize = a.size || a.width;
      const bSize = b.size;
      return a.x < b.x + bSize &&
             a.x + aSize > b.x &&
             a.y < b.y + bSize &&
             a.y + aSize > b.y;
    }
    
    /*****************************************
     * Game Update & Draw
     *****************************************/
    function updateGame() {
      if (!gameActive) return;
      
      updateNebula();
      updateStarLayers();
      
      if (Math.random() < 0.3) {
        createAmbientParticle();
      }
      
      // Update bullets
      bullets.forEach((b, i) => {
        if (b.transformed) {
          b.transformationTimer--;
          if (b.transformationTimer <= 0) {
            bullets.splice(i, 1);
            return;
          }
        }
        b.y -= b.speed;
        if (b.y < -20 || b.y > canvas.height + 20) {
          bullets.splice(i, 1);
        }
      });
      
      // Update enemies
      enemies.forEach((e, i) => {
        if (!e.exploded) {
          e.y += 3;
          e.rotation += e.rotationSpeed;
          if (e.type === "large") {
            e.x += e.vx;
            e.vx *= 0.95;
          }
        }
        
        // Check bullet collisions
        bullets.forEach((b, j) => {
          if (checkCollision(b, e) && !e.exploded) {
            if (e.type === "large") {
              if (!b.hasBounced) {
                b.hasBounced = true;
                b.speed = -b.speed;
                b.transformed = true;
                b.transformationTimer = 20;
                createBulletParticles(b.x, b.y, 5);
                if (b.x < e.x) e.vx = 2; else e.vx = -2;
              } else {
                bullets.splice(j, 1);
              }
              e.health--;
              comboCount++;
              comboTimer = comboResetFrames;
              let points = 10 * comboCount;
              score += points;
              scoreElement.textContent = score;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
              }
              comboElement.textContent = comboCount;
              if (e.health <= 0) {
                explosionSound.play();
                e.exploded = true;
                e.frame = 0;
                createExplosion(e.x, e.y);
                bullets.splice(j, 1);
              }
            } else {
              explosionSound.play();
              e.exploded = true;
              e.frame = 0;
              createExplosion(e.x, e.y);
              bullets.splice(j, 1);
              comboCount++;
              comboTimer = comboResetFrames;
              let points = 10 * comboCount;
              score += points;
              scoreElement.textContent = score;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
              }
              comboElement.textContent = comboCount;
            }
          }
        });
        
        // Explosion animation for enemy
        if (e.exploded) {
          e.frame++;
          const framesNeeded = (e.type === "large") ? 20 : sprites.asteroidExploding.length * 10;
          if (e.frame >= framesNeeded) {
            enemies.splice(i, 1);
          }
        }
        
        // Player collision detection
        if (!e.exploded) {
          let collisionHappened = false;
          if (shipCount === 1) {
            if (checkCollision(player, e)) collisionHappened = true;
          } else {
            let offset = player.size * 0.8;
            let leftShip = { x: player.x - offset, y: player.y, size: player.size };
            let rightShip = { x: player.x + offset, y: player.y, size: player.size };
            if (checkCollision(leftShip, e) || checkCollision(rightShip, e)) collisionHappened = true;
          }
          if (collisionHappened) {
            if (shieldTime > 0) {
              explosionSound.play();
              e.exploded = true;
              e.frame = 0;
              createExplosion(e.x, e.y);
              enemies.splice(i, 1);
              score += 10;
              scoreElement.textContent = score;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
              }
            } else {
              if (shipCount === 2) {
                shipCount = 1;
              } else {
                lives--;
                livesElement.textContent = lives;
              }
              enemies.splice(i, 1);
              comboCount = 0;
              comboElement.textContent = comboCount;
              if (lives <= 0) {
                gameOver();
              }
            }
          }
        }
      });
      
      // Update shield power-ups
      spawnPowerUp();
      powerUps.forEach((p, i) => {
        p.y += p.speed;
        if (checkCollision({ x: p.x, y: p.y, size: p.size },
                           { x: player.x, y: player.y, size: player.size })) {
          shieldTime = 300;
          powerUps.splice(i, 1);
        }
        if (p.y > canvas.height) {
          powerUps.splice(i, 1);
        }
      });
      
      // Update extra ship power-ups
      if (score >= nextExtraShipScore && shipCount < 2) {
        spawnExtraShip();
        nextExtraShipScore += 1000;
      }
      extraShips.forEach((es, i) => {
        es.y += es.speed;
        es.rotation += es.rotationSpeed;
        if (checkCollision({ x: es.x, y: es.y, size: es.size },
                           { x: player.x, y: player.y, size: player.size })) {
          shipCount = 2;
          extraShips.splice(i, 1);
        }
        if (es.y > canvas.height) {
          extraShips.splice(i, 1);
        }
      });
      
      // Spawn large meteors
      if (score >= nextLargeMeteorScore) {
        spawnLargeMeteor();
      }
      
      // Update shield timer
      if (shieldTime > 0) shieldTime--;
      
      // Update combo timer
      if (comboCount > 0) {
        comboTimer--;
        if (comboTimer <= 0) {
          comboCount = 0;
          comboElement.textContent = comboCount;
        }
      }
      
      updateParticles();
      updateAmbientParticles();
    }
    
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      drawStarLayers();
      drawNebula();
      
      // Draw shield power-up objects
      powerUps.forEach(p => {
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
      
      // Draw extra ship power-ups
      extraShips.forEach(es => {
        ctx.save();
        ctx.translate(es.x, es.y);
        ctx.rotate(es.rotation);
        ctx.drawImage(
          spriteSheet,
          sprites.spaceship.x, sprites.spaceship.y, sprites.spaceship.width, sprites.spaceship.height,
          -es.size / 2, -es.size / 2, es.size, es.size
        );
        ctx.restore();
      });
      
      // Draw player spaceship(s)
      if (shipCount === 1) {
        ctx.drawImage(
          spriteSheet,
          sprites.spaceship.x, sprites.spaceship.y, sprites.spaceship.width, sprites.spaceship.height,
          player.x - player.size / 2, player.y - player.size / 2, player.size, player.size
        );
      } else {
        let offset = player.size * 0.8;
        ctx.drawImage(
          spriteSheet,
          sprites.spaceship.x, sprites.spaceship.y, sprites.spaceship.width, sprites.spaceship.height,
          player.x - offset - player.size / 2, player.y - player.size / 2, player.size, player.size
        );
        ctx.drawImage(
          spriteSheet,
          sprites.spaceship.x, sprites.spaceship.y, sprites.spaceship.width, sprites.spaceship.height,
          player.x + offset - player.size / 2, player.y - player.size / 2, player.size, player.size
        );
      }
      
      // Draw shield ring
      if (shieldTime > 0) {
        shieldHue = (shieldHue + 10) % 360;
        shieldRotation += 0.1;
        ctx.strokeStyle = `hsl(${shieldHue}, 100%, 50%)`;
        ctx.lineWidth = 5;
        ctx.beginPath();
        let gapAngle = Math.PI / 4;
        if (shipCount === 1) {
          let radius = player.size / 1.5;
          ctx.arc(player.x, player.y, radius, shieldRotation + gapAngle, shieldRotation + 2 * Math.PI);
        } else {
          let offset = player.size * 0.8;
          let radius = offset + player.size / 2 + 5;
          ctx.arc(player.x, player.y, radius, shieldRotation + gapAngle, shieldRotation + 2 * Math.PI);
        }
        ctx.stroke();
      }
      
      // Draw bullets
      bullets.forEach(b => {
        if (b.transformed) {
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(b.x, b.y, 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.beginPath();
          ctx.arc(b.x + 3, b.y - 2, 1.5, 0, Math.PI * 2);
          ctx.fill();
          ctx.beginPath();
          ctx.arc(b.x - 3, b.y + 2, 1.5, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillStyle = 'red';
          ctx.fillRect(b.x - 2, b.y, b.width, b.height);
        }
      });
      
      // Draw enemies
      enemies.forEach(e => {
        ctx.save();
        ctx.translate(e.x, e.y);
        ctx.rotate(e.rotation);
        let sprite = e.exploded ? sprites.asteroidExploding[Math.floor(e.frame / 10)] : sprites.asteroidIntact;
        ctx.drawImage(
          spriteSheet,
          sprite.x, sprite.y, sprite.width, sprite.height,
          -e.size / 2, -e.size / 2, e.size, e.size
        );
        ctx.restore();
      });
      
      // Draw explosion and ambient particles
      drawParticles();
      drawAmbientParticles();
      
      // Draw shield bar & timer
      if (shieldTime > 0) {
        const totalShieldTime = 300;
        let percent = shieldTime / totalShieldTime;
        let barWidth = 200;
        let barHeight = 20;
        let x = 20;
        let y = canvas.height - 40;
        ctx.strokeStyle = "cyan";
        ctx.strokeRect(x, y, barWidth, barHeight);
        ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
        ctx.fillRect(x, y, barWidth * percent, barHeight);
        ctx.fillStyle = "white";
        ctx.font = "16px Orbitron";
        ctx.fillText(Math.ceil(shieldTime / 60) + "s", x + barWidth + 10, y + barHeight - 5);
      }
    }
    
    /*****************************************
     * Game Loop & Game Over
     *****************************************/
    function gameLoop() {
      updateGame();
      drawGame();
      requestAnimationFrame(gameLoop);
    }
    
    function gameOver() {
      gameActive = false;
      setTimeout(() => {
        startGame();
      }, 2000);
    }

    /*****************************************
     * Start Game Immediately
     *****************************************/
    function startGame() {
      console.log("Starting game with start screen overlay...");
      score = 0;
      lives = 3;
      shieldTime = 0;
      comboCount = 0;
      comboTimer = 0;
      shipCount = 1;
      nextExtraShipScore = 1000;
      nextLargeMeteorScore = 1500;
      scoreElement.textContent = score;
      livesElement.textContent = lives;
      comboElement.textContent = comboCount;
      enemies.length = 0;
      bullets.length = 0;
      particles.length = 0;
      ambientParticles.length = 0;
      powerUps.length = 0;
      extraShips.length = 0;
      gameActive = true;
      player.x = canvas.width / 2;
      player.y = canvas.height - 150 * scaleFactor;
      if (!gameStarted) {
        gameStarted = true;
        gameLoop();
      }
    }
    
    // Auto-start the game when the page loads.
    window.addEventListener('load', () => {
      console.log("Window loaded, starting game...");
      startGame();
    });
    
    spriteSheet.onload = () => {
      console.log("Assets loaded, game is ready.");
    };
  </script>
</body>
</html>
